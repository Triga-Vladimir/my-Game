                    <div class="subBox">
                        <h1>Генератор паролей</h1>
    
                    <p>Укажите какие символы включать в пароль:</p>
                    <ul class="password__generate">
                        <li><input class="subInput" id="arr_num" type="checkbox" checked="checked"> Цифры</li>
                        <li><input class="subInput" id="arr_en" type="checkbox" checked="checked"> Английский строчные буквы</li>
                        <li><input class="subInput" id="arr_EN" type="checkbox"> Английский заглавные буквы</li>
                        <li><input class="subInput" id="arr_symb" type="checkbox"> Спецсимволы</li>
                    </ul>
                    <p>Количество символов в пароле: <input class="input" id="passLenght" type="number" step="1" min="4" max="20" value="7"></p>
                    <p>Сгенерированный пароль: <span id="result" style="color:red">k3slp35</span></p>
                    <p><button class="btn" id="pass_start">Сгенерировать пароль</button></p>
                    </div>			
    
                </div>
            </div>
        </div>
    </div>
    
    
            
<script>
let arr_num = [1, 2, 3, 4, 5, 6, 7, 8, 9];
let arr_en = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
let arr_EN = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'];
let arr_symb = ['!', '@', '#', '$', '%', '&', '?', '-', '+', '=', '~'];

const compareRandom = () => Math.random() - 0.5;
const randomInteger = (min, max) => Math.round(min - 0.5 + Math.random() * (max - min + 1));

function generatePassword() {
	let arr = [];
	if (document.querySelector('#arr_num').checked) arr = arr.concat(arr_num);
	if (document.querySelector('#arr_en').checked) arr = arr.concat(arr_en);
	if (document.querySelector('#arr_EN').checked) arr = arr.concat(arr_EN);
	if (document.querySelector('#arr_symb').checked) arr = arr.concat(arr_symb);

	arr.sort(compareRandom);

	let password = '';
	let passLenght = document.querySelector('#passLenght').value;

	for (let i = 0; i < passLenght; i++) {
		password += arr[randomInteger(0, arr.length - 1)];
	}

	document.querySelector('#result').textContent = password;
}

document.querySelector('#pass_start').addEventListener('click', generatePassword);
</script>
